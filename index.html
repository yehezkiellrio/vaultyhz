<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAULT — Private Access</title>
    <meta name="description" content="Private secure vault for personal credentials">
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="particleCanvas"></canvas>

    <!-- LOGIN SCREEN -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-glow"></div>
            <div class="login-card">
                <div class="login-header">
                    <div class="vault-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            <circle cx="12" cy="16" r="1" />
                        </svg>
                    </div>
                    <h1 class="login-title">VAULT</h1>
                    <p class="login-subtitle">PRIVATE ACCESS ONLY</p>
                    <div class="scan-line"></div>
                </div>
                <form id="loginForm" autocomplete="off">
                    <div class="input-group">
                        <label for="username">IDENTITY</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                            <input type="text" id="username" placeholder="Enter identity" required>
                            <div class="input-glow"></div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password">CIPHER</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                            <input type="password" id="password" placeholder="Enter cipher key" required>
                            <div class="input-glow"></div>
                        </div>
                    </div>
                    <button type="submit" id="loginBtn" class="login-btn">
                        <span class="btn-text">AUTHENTICATE</span>
                        <span class="btn-loader"></span>
                    </button>
                    <div id="loginError" class="login-error">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <line x1="15" y1="9" x2="9" y2="15" />
                            <line x1="9" y1="9" x2="15" y2="15" />
                        </svg>
                        <span>ACCESS DENIED — Invalid credentials</span>
                    </div>
                </form>
                <div class="login-footer">
                    <div class="footer-line"></div>
                    <span class="encrypted-text">AES-256 ENCRYPTED</span>
                </div>
            </div>
        </div>
    </div>

    <!-- VAULT DASHBOARD -->
    <div id="dashboard" class="dashboard hidden">
        <!-- Top Bar -->
        <header class="topbar">
            <div class="topbar-left">
                <div class="vault-logo-small">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        <circle cx="12" cy="16" r="1" />
                    </svg>
                </div>
                <span class="topbar-title">VAULT</span>
                <span class="topbar-status" id="statusIndicator">● SECURED</span>
            </div>
            <div class="topbar-right">
                <div class="search-container">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search accounts...">
                </div>
                <button id="addBtn" class="add-btn" title="Add New Account">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                    <span>ADD</span>
                </button>
                <button id="lockBtn" class="lock-btn" title="Lock Vault">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </svg>
                    <span>LOCK</span>
                </button>
            </div>
        </header>

        <!-- Mobile Search -->
        <div class="mobile-search">
            <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
            <input type="text" id="mobileSearchInput" class="search-input" placeholder="Search accounts...">
        </div>

        <!-- Category Nav -->
        <nav class="category-nav" id="categoryNav">
            <button class="cat-btn active" data-category="all">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" />
                    <rect x="14" y="3" width="7" height="7" />
                    <rect x="14" y="14" width="7" height="7" />
                    <rect x="3" y="14" width="7" height="7" />
                </svg>
                <span>All</span>
            </button>
            <button class="cat-btn" data-category="banking">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="1" x2="12" y2="23" />
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                </svg>
                <span>Banking</span>
            </button>
            <button class="cat-btn" data-category="email">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                    <polyline points="22,6 12,13 2,6" />
                </svg>
                <span>Email & Cloud</span>
            </button>
            <button class="cat-btn" data-category="social">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                </svg>
                <span>Social Media</span>
            </button>
            <button class="cat-btn" data-category="gaming">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="6" y1="12" x2="10" y2="12" />
                    <line x1="8" y1="10" x2="8" y2="14" />
                    <line x1="15" y1="13" x2="15.01" y2="13" />
                    <line x1="18" y1="11" x2="18.01" y2="11" />
                    <rect x="2" y="6" width="20" height="12" rx="2" />
                </svg>
                <span>Gaming</span>
            </button>
        </nav>

        <!-- Vault Content -->
        <main class="vault-content" id="vaultContent">
            <!-- Cards rendered by JS -->
        </main>

        <!-- Add/Edit Modal -->
        <div id="addModal" class="modal-overlay hidden">
            <div class="modal-card">
                <div class="modal-header">
                    <h2 id="modalTitle">ADD NEW ACCOUNT</h2>
                    <button id="modalCloseBtn" class="modal-close">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </button>
                </div>
                <form id="addForm" autocomplete="off">
                    <div class="modal-body">
                        <div class="modal-row">
                            <div class="input-group">
                                <label for="addCategory">CATEGORY</label>
                                <div class="input-wrapper">
                                    <select id="addCategory" class="modal-select" required>
                                        <option value="banking">Perbankan & Keuangan</option>
                                        <option value="email">Email & Cloud</option>
                                        <option value="social">Media Sosial & Perangkat</option>
                                        <option value="gaming">Game</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="addIcon">ICON LABEL</label>
                                <div class="input-wrapper">
                                    <input type="text" id="addIcon" class="modal-input" placeholder="e.g. BCA, GM, FB"
                                        maxlength="4" required>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="addName">ACCOUNT NAME</label>
                            <div class="input-wrapper">
                                <input type="text" id="addName" class="modal-input" placeholder="e.g. BCA Mobile"
                                    required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="addSubtitle">SUBTITLE (optional)</label>
                            <div class="input-wrapper">
                                <input type="text" id="addSubtitle" class="modal-input"
                                    placeholder="e.g. email address">
                            </div>
                        </div>

                        <div class="fields-section">
                            <div class="fields-header">
                                <label>CREDENTIALS</label>
                                <button type="button" id="addFieldBtn" class="add-field-btn">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <line x1="12" y1="5" x2="12" y2="19" />
                                        <line x1="5" y1="12" x2="19" y2="12" />
                                    </svg>
                                    Add Field
                                </button>
                            </div>
                            <div id="dynamicFields" class="dynamic-fields">
                                <!-- Dynamic field rows added by JS -->
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="addNote">NOTE (optional)</label>
                            <div class="input-wrapper">
                                <input type="text" id="addNote" class="modal-input" placeholder="Additional notes...">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modalCancelBtn" class="modal-btn-cancel">CANCEL</button>
                        <button type="submit" class="modal-btn-save">SAVE ACCOUNT</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirm -->
        <div id="deleteConfirm" class="modal-overlay hidden">
            <div class="modal-card modal-card-sm">
                <div class="modal-header">
                    <h2>DELETE ACCOUNT</h2>
                </div>
                <div class="modal-body">
                    <p class="delete-msg">Are you sure you want to delete <strong id="deleteName"></strong>? This action
                        cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteCancelBtn" class="modal-btn-cancel">CANCEL</button>
                    <button type="button" id="deleteConfirmBtn" class="modal-btn-delete">DELETE</button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12" />
            </svg>
            <span id="toastMessage">Copied!</span>
        </div>

        <!-- Idle Lock Overlay -->
        <div id="idleLock" class="idle-lock hidden">
            <div class="idle-lock-content">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    <circle cx="12" cy="16" r="1" />
                </svg>
                <h2>Session Locked</h2>
                <p>Vault locked due to inactivity</p>
                <button id="unlockBtn" class="login-btn" style="width:200px;margin-top:1rem;">UNLOCK</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
